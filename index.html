<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1e64a3980d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="playListContainer"></div>
        <audio src="" class="audioTag">
            Your browser does not support audio.
        </audio>

        <div class="durationAndCurrentTime"> 00:00 / 00:00 </div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>

        <div class="buttons">
            <i class="fas fa-step-backward controls previousButton"></i>
            <i class="fas fa-play-circle controls playButton"></i>
            <i class="fas fa-pause-circle controls pauseButton"></i>
            <i class="fas fa-step-forward controls nextButton"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
